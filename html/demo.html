<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Recommender System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .form-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="mb-3">Lawyer Recommender System</h1>
            <p class="lead">Find the best lawyer based on your preferences.</p>
        </div>
        <form action="/recommend" method="post">
            <div class="form-section">
                <h5><i class="fas fa-gavel"></i> Specialization</h5>
                <div class="form-group">
                    <select class="form-control" id="specialization" name="specialization">
                        <option value="Corporate Law">Corporate Law</option>
                        <option value="Family Law">Family Law</option>
                        <option value="Criminal Law">Criminal Law</option>
                        <option value="Intellectual Property Law">Intellectual Property Law</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h5><i class="fas fa-language"></i> Languages Spoken</h5>
                <div class="form-group">
                    <select multiple class="form-control" id="languages" name="languages[]">
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h5><i class="far fa-clock"></i> Availability</h5>
                <div class="form-group">
                    <select multiple class="form-control" id="availability" name="availability[]">
                        <option value="Morning">Morning</option>
                        <option value="Afternoon">Afternoon</option>
                        <option value="Evening">Evening</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h5><i class="fas fa-venus-mars"></i> Gender</h5>
                <div class="form-group">
                    <select class="form-control" id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h5><i class="fas fa-map-marker-alt"></i> Location</h5>
                <div class="form-group">
                    <input type="text" class="form-control" id="location" name="location" placeholder="Enter location">
                </div>
            </div>

            <div class="form-section">
                <h5><i class="fas fa-star"></i> Ratings</h5>
                <div class="form-group">
                    <input type="number" class="form-control" id="ratings" name="ratings" min="1" max="5" step="0.1" placeholder="Enter ratings (1-5)">
                </div>
            </div>

            <div class="form-section">
                <h5><i class="fas fa-briefcase"></i> Experience</h5>
                <div class="form-group">
                    <input type="number" class="form-control" id="experience" name="experience" min="0" step="1" placeholder="Enter years of experience">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-search"></i> Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
